version: '3'
services:

  nginx:
    build: ./nginx
    restart: always
    ports:
      - 80:80
    depends_on:
      - web
    volumes:
      - ./nginx/:/src/nginx/
      - static_volume:/env_root/static_root/
      - media_volume:/env_root/media_root/
  web:
    build: .
    restart: always
    command: gunicorn ateam_backend.wsgi:application --bind 0.0.0.0:8000
    expose:
      - 8000
    volumes:
      - .:/src/
      - static_volume:/env_root/static_root/
      - media_volume:/env_root/media_root/
    env_file:
      - ./.env

volumes:
  static_volume:
  media_volume: