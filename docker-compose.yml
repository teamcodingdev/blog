version: '3'
services:

  nginx:
    build: ./nginx
    restart: always
    ports:
      - 80:80
    depends_on:
      - web
    volumes:
      - ./nginx/:/src/nginx/
  web:
    build: .
    restart: always
    command: gunicorn ateam_backend.wsgi:application --bind 0.0.0.0:8000
    expose:
      - 8000
    volumes:
      - .:/src/
    env_file:
      - ./.env